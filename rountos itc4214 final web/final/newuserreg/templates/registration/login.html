{% extends 'store/main.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}



            {% if user.is_authenticated %}

			<p> You are already logged in. <a href="/">Return to the store.</a></p>

			{% else %}
            <form method="POST" class ="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Login</button>
                <p> No account? <a href="/registration">Create one now!</a></p>
            </form>
        
			 {% endif %}





    



{% endblock content %}
